<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bank.css">
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
    <title>Bank</title>
    
</head>
<body>
   
   <div class= "container">
       <header class="header">
           <h1>Welcome to MyBank</h1>
           <form id="bank">
               <h3>Create a bank account</h3>
               <div>
                <label for="username" class="uname" data-icon="u" > Your Names </label>
                <input id="username" name="username" required="required" type="text" placeholder="Enter your names"/>

                <label for="username" class="uname" data-icon="u" > Account id </label>
                <input id="username" name="username" required="required" type="text" placeholder="Enter account id"/>
                <label for="username" class="uname" data-icon="u" > Account type </label>
                <div class="col-75">
                    <select id="accountType" name="accountType">
                      <option value="current">Current</option>
                      <option value="saving">Saving</option>
                      
                    </select>

                  </div>
                  <label for="username" class="uname" data-icon="u" > Account Balance </label>
                <input id="username" name="username" required="required" type="text" placeholder="Enter balance"/>
                <input type="submit" value="Submit">
               </div>

           </form>

       </header>
      
   </div> 
</body>
</html>
