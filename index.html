<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bank.css">
    
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bank.js"></script>
    <title>Bank</title>
    
</head>
<body>
   <div class="container">
       
       <h1>Welcome to MyBank</h1>
      
       <div class="row">
           <div class="col-md-6">
               <form id="create">
                 <div class="form-group">
                   <label for="accountName">Name of New Account</label>
                   <input id="name" type="text" required="required"  placeholder="enter account name">
                 </div>
                 <div class="form-group">
                   <label for="initial">your Amount</label>
                   <input id="initial" type="text" required="required" placeholder="enter the amount">
                 </div>
                 <button type="submit" class="btn btn-info">Submit</button>
                 
               </form>
           </div>
           <div class="col-md-6">
             <form id="manage">
               <div class="form-group">
                 <label for="deposit">Deposit</label>
                 <input id="deposit" type="text" required="required" placeholder="enter your deposit">
               </div>
               <button type="submit" class="btn btn-info">Submit</button>
               
             </form>
             <form id="withdraw">
               <div class="form-group">
                 <label for="withdraw">Withdraw</label>
                 <input id="withdraw" type="text" required="required" placeholder="enter amount to withdraw">
               </div>
               <button type="submit" class="btn btn-info">Submit</button>
               
             </form>
             <div class="account">
                    <div class="row">
                      <h3>Your Account Balance is:</h2>
                        <h1 class="balance"></h1>
         </div>
       </div>
      
    </div>
   </div>
</body>
</html>
